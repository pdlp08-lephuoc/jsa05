<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="register">
      <form action="" class="register-form">
        <div class="container-register">
          <h1>register</h1>
          <div class="box">
            <input
              type="text"
              name="username"
              id="user-name"
              placeholder="User name"
            /><span class="line"></span><small class="error"></small>
          </div>
          <div class="box">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            /><span class="line"></span><small class="error"></small>
          </div>
          <div class="box">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            /><span class="line"></span><small class="error"></small>
          </div>
          <div class="box">
            <input
              type="password"
              name="confirmpassword"
              id="confirm-password"
              placeholder="Confirm password"
            /><span class="line"></span><small class="error"></small>
          </div>
          <div class="box">
            <input
              type="number"
              name="phone"
              id="phone-number"
              placeholder="phone"
            /><span class="line"></span><small class="error"></small>
          </div>
          <div class="box">
            <button class="submit-register" type="submit">Đăng kí</button>
            <span
              >Bạn đã có tài khoản?
              <button class="bt-login" type="button">Đăng nhập</button></span
            >
          </div>
          <div class="box">
            <span
              >bạn cần giúp đỡ?
              <button class="help-register" type="button">Liên hệ</button></span
            >
          </div>
        </div>
      </form>
    </div>

    <div class="login">
      <form action="" class="login-form">
        <div class="container-login">
          <h1>login</h1>
          <div class="box">
            <input type="text" name="" id="user" placeholder="User name" /><span
              class="line"
            >
            </span
            ><small class="error"></small>
          </div>
          <div class="box">
            <input
              type="password"
              name=""
              id="password-login"
              placeholder="Password"
            /><span class="line"></span><small class="error"></small>
          </div>
          <div class="box">
            <button class="submit-login" type="submit">Đăng nhập</button>
            <span
              >Bạn đã có tài khoản?
              <button class="bt-register" type="button">Đăng kí</button></span
            >
            <div class="box">
              <span
                >bạn cần giúp đỡ?
                <button class="help-login" type="button">Liên hệ</button></span
              >
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
